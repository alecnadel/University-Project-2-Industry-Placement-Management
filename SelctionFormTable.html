{% extends "admin/IndustrySelectionForm.html" %} {% block Tbody scoped %}


{% for student in students %}
    <tr>
        <td class="border border-dark border border-2 align-middle text-center"> 
        <a>
            <img src="{{ '/%s'|format(student[1]|trim('../..')) }}" alt="{{ '/%s'|format(student[1]|trim('../..')) }}" width="100px" height="100px" />
        </a>
        </td> 
        <td class="border border-dark border border-2 align-middle text-center">
        {{student[2] +' '+ student[3]}}
        </td>

        {% if student[4]==3 %}
        <!-- shown if response is currently No-->
        <td class="border border-dark border border-2 align-middle text-center">
            <input class="form-check-input" type="radio" value="1" 
                name="response_{{student[0]}}" id="selection_radios1">
            <label class="form-check-label" for="flexCheckChecked">
                Yes
            </label>
        </td>
        <td class="border border-dark border border-2 align-middle text-center">
            <input class="form-check-input" type="radio" value="2" 
                        name="response_{{student[0]}}" id="selection_radios2" >
            <label class="form-check-label" for="flexCheckChecked">
                maybe
            </label>
        </td>
        <td class="border border-dark border border-2 align-middle text-center">
            <input class="form-check-input" type="radio" value="3" 
                name="response_{{student[0]}}" id="selection_radios3" checked="checked">
            <label class="form-check-label" for="flexCheckChecked">
                No
            </label>
        </td>
        {% elif student[4]==1 %}
        <!-- shown if response is currently Yes-->
        <td class="border border-dark border border-2 align-middle text-center">
            <input class="form-check-input" type="radio" value="1" 
                name="response_{{student[0]}}" id="selection_radios1" checked="checked">
            <label class="form-check-label" for="flexCheckChecked">
                Yes
            </label>
        </td>
        <td class="border border-dark border border-2 align-middle text-center">
            <input class="form-check-input" type="radio" value="2" 
                        name="response_{{student[0]}}" id="selection_radios2" >
            <label class="form-check-label" for="flexCheckChecked">
                maybe
            </label>
        </td>
        <td class="border border-dark border border-2 align-middle text-center">
            <input class="form-check-input" type="radio" value="3" 
                name="response_{{student[0]}}" id="selection_radios3">
            <label class="form-check-label" for="flexCheckChecked">
                No
            </label>
        </td>
        {% else %}
        <!-- shown if response is currently Maybe -->
        <td class="border border-dark border border-2 align-middle text-center">
            <input class="form-check-input" type="radio" value="1" 
                name="response_{{student[0]}}" id="selection_radios1">
            <label class="form-check-label" for="flexCheckChecked">
                Yes
            </label>
        </td>
        <td class="border border-dark border border-2 align-middle text-center">
            <input class="form-check-input" type="radio" value="2" 
                        name="response_{{student[0]}}" id="selection_radios2" checked="checked">
            <label class="form-check-label" for="flexCheckChecked">
                maybe
            </label>
        </td>
        <td class="border border-dark border border-2 align-middle text-center">
            <input class="form-check-input" type="radio" value="3" 
                name="response_{{student[0]}}" id="selection_radios3">
            <label class="form-check-label" for="flexCheckChecked">
                No
            </label>
        </td>
        {% endif %}

        <td class="border border-dark border border-2">
        <textarea class="form-control" name="notes_{{student[0]}}" id="Addition_notes">
            {% if (student[5] != None) %}{{student[5]}}{% else %}{% endif %}
        </textarea>
        
        </td>
        
        
    </tr>
{% endfor %}
{% endblock %}
