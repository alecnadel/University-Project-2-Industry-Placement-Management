{% extends "admin/layout.html" %}
{% block content %}
<div class="container">
</br>
    <h2 class="mt-3">Semester selection form</h2>
</br>
    
    <form action="url_for('admin_module.SemesterSelection')" method="POST" class="row g-3 needs-validation" novalidate>
        
        <div class="container">
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="Year" class="form-label">Year</label>
                    <input class="form-control" type="number" min="1900" max="2199" step="1" value="{{year}}" 
                            id="Year" name="Year" disabled/>
                    <div class="invalid-feedback">Please enter the Year you wish to observe</div>
                </div>
                
                
                <div class="col-md-4 form-group">
                    <label for="Semester" class="form-label">Select Semester</label>
                    <select class="form-select" name="Semester" id="Semester" disabled>
                        {#{% if Semester = 1 %}#}
                        <option value={{Semester}} selected="selected">Semester 1</option>
                        <option value=2 >Semester 2</option>
                        {#{% else %}
                        <!-- <option value={{Semester}} selected="selected">Semester 2</option>
                        <option value=1 >Semester 1</option> -->
                        {% endif %}#}
                    </select>
                </div>
                
            </div>

                <div class="col">
                    <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
                </div>
            </div> -->

                        </select>

                        <input class="form-check-input" type="checkbox" name="Confirmed_Placement" id="Confirmed_Placement" value=1>

                    </div>
                </div>
            </div> -->
            
            <div class="row d-flex justify-content-center p-2">
                <div class="col-md-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-sm m-2">Submit Form</button>
                    <button type="reset" class="btn btn-primary btn-sm m-2">Reset Form</button>
                </div>
            </div>
        
        </div>
    </form>
    <form action="{{url_for('admin_module.NewSemester')}}" method="POST" class="row g-3 needs-validation" novalidate>
        <div class="row d-flex justify-content-center p-2">
            <div class="col-md-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-sm m-2">Start next Semester</button>

        </div>
