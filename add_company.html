{% extends "admin/layout.html" %} {% block content %}

<form id="frm1" action="/admin/company/add" method="POST" class="needs-validation w-75 px-5 py-2 bg-light mx-auto mt-4"
  novalidate>
  <div class="row pb-1 fs-4 text-primary">Add Company</div>
  <div class="row pb-3">
    <div class="form-group col-md-6 required">
      <label for="companyName">Company Name</label>
      <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Company Name" {% if
        entered_name %} value="{{entered_name}}" {% endif %} maxlength="50" required />
      <div class="invalid-feedback">Please enter a valid company name</div>
    </div>

    <div class="form-group col-md-6 required">
      <label for="contactName">Contact Name</label>
      <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Contact Name" {% if
        entered_contact %} value="{{entered_contact}}" {% endif %} required maxlength="50" />
      <div class="invalid-feedback">Please enter a valid contact name</div>
    </div>
  </div>
  <div class="row pb-3">
    <div class="form-group col-md-6 required">
      <label for="contactNumber">Contact Number</label>
      <input type="text" class="form-control" id="contactNumber" name="contactNumber"
        pattern="^([(]{1})([0]\d{1,3})([)]{1})([- ]{0,1})(\d{3})\4(\d{3,4})$|^([0]\d{1,3})([- ]{0,1})(\d{3})\8(\d{3,4})$"
        placeholder="Contact Number" {% if entered_phone %} value="{{entered_phone}}" {% endif %} required />
      <div class="invalid-feedback">Please enter a valid phone number</div>
    </div>

    <div class="form-group col-md-6 required">
      <label for="contactEmail">Contact Email</label>
      <input type="email" class="form-control" id="contactEmail" name="contactEmail" placeholder="Contact Email" {% if
        entered_email %} value="{{entered_email}}" {% endif %} required maxlength="50" />
      <div class="invalid-feedback">Please enter a valid email</div>
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary btn-sm">Submit</button>


    <button type="button" class="btn btn-primary btn-sm" onclick="formReset()" value="Reset form">Reset</button>

  </div>
  {% if attending %}
  <input id="attending" name="attending" type="hidden" value=1>
  {% endif %}
</form>


<script>
  function formReset() {
    // document.getElementById("contactNumber").value="";
    // document.getElementById("contactEmail").value="";
    // document.getElementById("contactName").value="";
    // document.getElementById("companyName").value="";
    a = document.getElementsByClassName("form-control");
    for (let i = 0; i < a.length; i++) {
      a[i].value = "";
    }
  }
</script>
{% endblock %}
