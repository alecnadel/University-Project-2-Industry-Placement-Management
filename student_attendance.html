{% extends "admin/layout.html" %} {% block content %}
<main role="main" class="p-5">
    <div class="container">
      <div class="d-flex justify-content-between mt-4 mb-2">
          <div>
              <h2 class="fs-4 text-primary">Student Confirmed Attending Speed Networking</h2>
          </div>
      </div>
  
  
  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th scope="col">student name</th>
        <th scope="col">email</th>
        <th scope="col">phone number</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{student[1] +' '+ student[2]}}</td>
        <td>{{student[3]}}</td>
        <td>
          {{student[4]}}
        </td>

        <td>
          <div class="dropdown">
            <button class="btn-sm btn-outline dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item text-success"
                  href="/admin/student/{{student[0]}}/update?view=1"><strong>View Profile</strong></a>
              </li>
              <!-- <li>
                <a class="dropdown-item text-primary" href="#"
                  ><strong>Matched Students</strong></a
                >
              </li> -->
            </ul>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
{% endblock %}
