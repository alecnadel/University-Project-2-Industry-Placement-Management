{% extends "admin/layout.html" %} {% block content %}


<main role="main" class="p-5">
  <div class="container">
      <div class="d-flex justify-content-between mt-4 mb-2">
          <div>
              <h2 class="fs-4 text-primary">Industry Host Student Selection Form</h2>
          </div>
      </div>

  <form action="{{url_for('company_module.Company_Student_Selection')}}" name ="student_selection" 
    method="POST" class="needs-validation" novalidate>
    <input type="hidden" value={{host_id}}>
    <table class="table table-striped table-hover mx-auto">
      <thead class="table-primary border border-dark border border-2">
        <tr>
          <th scope="col" class="col-lg-1 align-middle text-center">Student Photo</th>
          <th scope="col" class="col-lg-2 align-middle text-center">student name</th>
          <th scope="col" class="col-lg-3 align-middle text-center" colspan="3">
            suitable for industry project
          </th>
          <th scope="col" class="col-lg-5 align-middle text-center">additional notes</th>
          
        </tr>
        
      </thead>
      <tbody>
        {% block Tbody %}{% endblock %}
      </tbody>
    </table>
    <div class="row justify-content-center p-2">
      <div class="col-lg-1">
        <button class="btn btn-primary btn-md-2 mb-1" type="submit">Submit</button>
      </div>
      <div class="col-lg-1">
        <button class="btn btn-dark btn-md-2 mb-1" type="reset">Reset</button>
      </div>
    </div>
  </form>

</main>
{% endblock %}
