{% extends "admin/layout.html" %}

{% block content %}
<div class="container">
    </br>
    <h2 class="mt-3">Edit Company Details</h2>
    </br></br>
    

    <form action="/admin/company/{{host[0]}}/update" name ="form" method="POST" class="row g-3 needs-validation" novalidate >
        
            <div class="form-group col-md-6 required">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="companyName" value="{{host[1]}}" />
            </div>

            <div class="form-group col-md-6 required">
                <label for="contactName">Contact Name</label>
                <input type="text" class="form-control" id="contactName" name="contactName" value="{{host[2]}}" />
                <div class="invalid-feedback">Please enter a valid contact name</div>
            </div>
       
        
            <div class="form-group col-md-6 required">
                <label for="contactNumber">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber" pattern="(^[0]\d{2})(\d{6,8}$)" value="{{host[3]}}"/>
                <div class="invalid-feedback">Please enter a valid contact number</div>
            </div>

            <div class="form-group col-md-6 required">
                <label for="contactEmail">Contact Email</label>
                <input type="email" class="form-control" id="contactEmail" name="contactEmail" value="{{host[4]}}" />
                <div class="invalid-feedback">Please enter a valid contact email</div>
            </div>
        

            <div >
            <button type="submit" class="btn btn-primary btn-sm">Update</button>
            <button type="reset" class="btn btn-primary btn-sm">Reset</button>
            </div>
    </form>

</div>

    {% endblock %}
