{% extends "root.html" %} {% block content %}


<div>

  <div id="login">
    Welcome to Industry Placement System
  </div>

  <div
    class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    
    <div class="row p-5">
      <div class="col h-50">
        
        <div class="card-body px-5 py-2 bg-light text-center border border-1 rounded">
          
            <div class="mb-md-5 mt-md-4 pb-5">

              <h4 class="fw-bold mb-2 text-uppercase">Industry Placement login</h4>
              <p class="text-dark-50 mb-5">Please enter your login and password!</p>

              <form class="c-card mx-auto py-3" action="{{ url_for('login') }}" method="POST">
                <div class="form-outline text-sm-start form-dark mb-4">
                  
                
                  <label class="py-2" for="username">
                     Username:
                  </label>
                  <input class="form-control form-control-lg" type="text" name="username" placeholder="Username" id="username" required>
                </div>
                <div class="msg py-2" style="color:red;">{{ msg1 }}</div>
                
                <div class="form-outline text-start form-Dark mb-4">
                
                
                  <label class="py-2" for="password">
                     Password:
                  </label>
                  <input class="form-control form-control-lg" type="password" name="password" placeholder="Password" id="password" required>
                </div>
                <div class="msg py-2" style="color:red;">{{ msg2 }}</div>
                
                <div class="d-flex justify-content-center mb-2">
                  <a class="py-2" href="{{url_for('student_registration')}}">student registration</a>
                </div>
                  
                 
                  
                  <!-- <input type="submit" value="Login"> -->
                  <button class="btn btn-primary btn-lg px-5" type="submit">Login</button>
                  <!-- outline -->
              </form>
              
            </div>

            


        </div>
        
      </div>
    </div>
  </div>
</div>



{% endblock %}
